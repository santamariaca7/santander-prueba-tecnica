<div class="alert-container">
  <div class="alert-content">
    <div class="alert-title">{{title}}</div>
    <div class="alert-message">{{message}}</div>
    <div class="alert-actions">
      <button (click)="close(false)" type="button" class="btn btn-outline btn-primary">Cancelar</button>
      <button (click)="close(true)" type="button" class="btn btn-flat btn-primary">Aceptar</button>
    </div>
  </div>
</div>
